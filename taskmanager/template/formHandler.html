{% load static %}
{% block title %}Test Form{% endblock title %}
{% block body %}

<div class="container">
    <h1> Welcome to the Form Handler page</h1>
    <form action="{% url 'tasks:formHandler' %}" method="POST">
        {% csrf_token%}
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
            <label for="id_name" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
            <label for="id_name" class="form-label">Message</label>
            <input type="textarea" class="form-control" id="id_message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            <button>Submit</button>
        </div>
    </form>

</div>
