{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .sidebar-link {
        display: block;
        padding: 10px 15px;
        color: black;
        background-color: transparent;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .sidebar-link:hover {
        background-color: yellow;
        color: black;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="min-height: 100vh">
        <!-- Sidebar -->
        <div class="col-lg-2 bg-light border-end py-4">
          <h5 class="text-center mb-4">Admin Panel</h5>
          <ul class="list-unstyled px-3">
            <li class="mb-2">
              <a href="{% url 'tasks:AdminDashboard' %}" class="sidebar-link"
                >Dashboard</a
              >
            </li>
            <li class="mb-2">
              <a href="{% url 'tasks:AdminProfilePage' %}" class="sidebar-link"
                >Profile</a
              >
            </li>
            <li class="mb-2">
              <a href="{% url 'tasks:task_list' %}" class="sidebar-link"
                >Last List</a
              >
            </li>
            <li class="mb-2">
              <a href="{% url 'tasks:logoutPage' %}" class="sidebar-link"
                >Logout</a
              >
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-lg-10 p-4">
          {% block content %}
          <!-- Your admin content goes here -->
          {% endblock %}
        </div>
      </div>
    </div>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
