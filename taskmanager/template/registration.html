{% extends 'base.html' %}
{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <h2 class="mb-4 text-center">Create Account</h2>
      {% if messages %}
        <div class="mb-2">
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" action="{% url 'tasks:registration' %}" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="mb-3">
          <label for="user_type" class="form-label">Account Type</label>
          <select class="form-select" id="user_type" name="user_type" required>
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="age" min="18" max="99" required>
        </div>
        <div class="mb-3">
          <label for="contact_no" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact_no" name="contact_no" required>
        </div>
        <div class="mb-3">
          <label for="profile_pic" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
        <div class="text-center mt-3">
          <small class="text-muted">Already have an account? <a href="{% url 'tasks:loginPage' %}">Sign in</a></small>
        </div>
      </form>
    </div>
  </div>
</div>
{% include 'footer.html' %}
{% endblock body %}
