{% extends 'base.html' %} {% block body %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account | Professional Portal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #3498db;
        --light-gray: #ecf0f1;
        --dark-gray: #7f8c8d;
      }
      
      body {
        background-color: #f5f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .registration-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      }
      
      .registration-card {
        max-width: 900px;
        width: 100%;
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        background: white;
      }
      
      .registration-card-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 2rem;
        border-bottom: none;
        text-align: center;
      }
      
      .registration-card-header h2 {
        margin-bottom: 0.5rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      
      .registration-card-header p {
        opacity: 0.9;
        font-weight: 300;
      }
      
      .card-body {
        padding: 2.5rem 3rem;
      }
      
      .form-label {
        font-weight: 500;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      
      .form-control, .form-select {
        padding: 0.75rem 1rem;
        border: 1px solid #dfe6e9;
        border-radius: 6px;
        transition: all 0.3s ease;
        background-color: #f8fafc;
      }
      
      .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        border-color: var(--accent-color);
        background-color: white;
      }
      
      .input-group-text {
        background-color: #f8fafc;
        border: 1px solid #dfe6e9;
      }
      
      .btn-register {
        background: linear-gradient(135deg, var(--accent-color) 0%, #2980b9 100%);
        border: none;
        padding: 0.8rem 2rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        border-radius: 6px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
      }
      
      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      
      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: var(--dark-gray);
      }
      
      .divider::before, .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dfe6e9;
      }
      
      .divider-text {
        padding: 0 1rem;
        font-size: 0.8rem;
        color: var(--dark-gray);
      }
      
      .password-feedback {
        display: none;
        font-size: 0.8rem;
      }
      
      .login-link {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
      }
      
      .login-link:hover {
        text-decoration: underline;
      }
      
      .form-section-title {
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
        position: relative;
        padding-bottom: 0.5rem;
      }
      
      .form-section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 2px;
        background-color: var(--accent-color);
      }
      
      .file-upload-wrapper {
        position: relative;
        margin-bottom: 1rem;
      }
      
      .file-upload-label {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        background-color: #f8fafc;
        border: 1px dashed #dfe6e9;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .file-upload-label:hover {
        border-color: var(--accent-color);
        background-color: rgba(52, 152, 219, 0.05);
      }
      
      .file-upload-icon {
        margin-right: 0.75rem;
        color: var(--accent-color);
      }
      
      .file-upload-text {
        flex-grow: 1;
        color: var(--dark-gray);
        font-size: 0.9rem;
      }
      
      .file-upload-input {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="registration-container py-5">
      <div class="card registration-card">
        <div class="card-header registration-card-header">
          <h2>CREATE ACCOUNT</h2>
          <p>Join our professional community today</p>
        </div>
        <div class="card-body">
          <form
            id="registrationForm"
            method="POST"
            action="{% url 'tasks:registration' %}"
            enctype="multipart/form-data"
            novalidate
          >
            {% csrf_token %}
            
            <div class="form-section-title">Basic Information</div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="your.email@example.com"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                  />
                </div>
                <small class="text-muted">Minimum 8 characters</small>
              </div>
              <div class="col-md-6 mb-4">
                <label for="confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                  />
                </div>
                <div class="invalid-feedback password-feedback">
                  Passwords do not match.
                </div>
              </div>
            </div>

            <div class="form-section-title">Professional Details</div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="user_type" class="form-label">Account Type</label>
                <select
                  class="form-select"
                  id="user_type"
                  name="user_type"
                  required
                >
                  <option value="" disabled selected>Select your role</option>
                  <option value="1">Admin</option>
                  <option value="2">Employee</option>
                </select>
              </div>
              <div class="col-md-6 mb-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="age" class="form-label">Age</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    placeholder="Enter your age"
                    min="18"
                    max="99"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <label for="contact_no" class="form-label"
                  >Contact Number</label
                >
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  <input
                    type="tel"
                    class="form-control"
                    id="contact_no"
                    name="contact_no"
                    placeholder="+1 (123) 456-7890"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="profile_pic" class="form-label mb-3"
                >Profile Picture</label
              >
              <div class="file-upload-wrapper">
                <label class="file-upload-label">
                  <div class="file-upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <div class="file-upload-text" id="file-upload-text">
                    Upload profile photo (JPEG, PNG)
                  </div>
                  <input
                    class="file-upload-input"
                    type="file"
                    id="profile_pic"
                    name="profile_pic"
                    accept="image/*"
                    onchange="document.getElementById('file-upload-text').innerText = this.files[0]?.name || 'Upload profile photo (JPEG, PNG)'"
                  />
                </label>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button class="btn btn-primary btn-register" type="submit">
                <i class="fas fa-user-plus me-2"></i> Create Account
              </button>
            </div>

            <div class="text-center mt-4 pt-3" style="border-top: 1px solid #eee;">
              <p class="text-muted">
                Already have an account?
                <a href="{% url 'tasks:loginPage' %}" class="login-link">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registrationForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");
        const passwordFeedback = document.querySelector(".password-feedback");

        function validatePasswords() {
          if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add("is-invalid");
            passwordFeedback.style.display = "block";
            return false;
          } else {
            confirmPassword.classList.remove("is-invalid");
            passwordFeedback.style.display = "none";
            return true;
          }
        }

        confirmPassword.addEventListener("input", validatePasswords);

        form.addEventListener(
          "submit",
          function (event) {
            if (!validatePasswords()) {
              event.preventDefault();
              event.stopPropagation();
            }

            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>

{% endblock body %}
