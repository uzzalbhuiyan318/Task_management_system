{% extends 'base.html' %} {% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h3 class="mb-0 py-2 px-3">Edit Profile</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-4">
              <!-- User Info -->
              <div class="col-md-6">
                <h5 class="mb-3 text-secondary">User Info</h5>
                <div class="bg-light p-3 rounded-3">{{ user_form.as_p }}</div>
              </div>

              <!-- Employee Info -->
              <div class="col-md-6">
                <h5 class="mb-3 text-secondary">Employee Info</h5>
                <div class="bg-light p-3 rounded-3">
                  {{ profile_form.as_p }}
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4 text-end">
              <button
                type="submit"
                class="btn btn-success btn-lg px-4 shadow-sm"
              >
                <i class="bi bi-check-circle me-1"></i> Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
